<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherGetter</title>
        <link rel="shortcut icon" href="/src/assets/favicon.png" type="icon" />
    <script defer src="bundle.js"></script></head>
    <body>
        <nav id="nav-bar">
            <div id="top-level-nav">
                <div id="logo">LOGO</div>
                <form role="search" action="/find">
                    <input type="text" name="city-search" id="city-search" placeholder="Search for Weather..." />
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main class="main">
            <div id="weather-display">
                <div>city</div>
                <div>weather</div>
                <div>stats</div>
            </div>
            <div id="weather-forecast">Forecast</div>
        </main>
    </body>
</html>
