<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/src/assets/favicon.png" type="icon" />
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" /> -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

        <title>xWeather</title>
    </head>
    <body>
        <div class="backdrop"></div>
        <nav id="nav-bar">
            <div id="top-level-nav">
                <div id="logo">
                    <img src="/src/assets/x2.png" alt="" srcset="" id="logoImg" />
                    <div>Weather</div>
                </div>
                <button id="wd-change-unit">
                    Change Units: <span class="unitDisplay active">°F</span><span class="unitDisplay">°C</span>
                </button>
                <form role="search" action="/find" id="weather-search-form">
                    <input
                        type="text"
                        name="city-search"
                        id="weather-search-input"
                        placeholder="Search for Weather..."
                    />
                    <button type="submit" id="get-weather-btn">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </div>
        </nav>

        <main class="main">
            <div id="weather-display">
                <div id="weather-display-overview">
                    <div id="wd-city"></div>
                    <div class="space"></div>
                    <div id="wd-date"></div>
                    <div id="wd-time"></div>
                </div>
                <div id="weather-display-temperature">
                    <div id="wd-temperature"></div>
                    <div id="wd-description"></div>
                    <div>
                        <img id="wd-icon" src="" alt="" />
                    </div>
                    <div id="wd-lat"></div>
                    <div id="wd-lng"></div>
                    <div class="space"></div>

                    <div id="wd-rise"></div>
                    <div id="wd-set"></div>
                </div>
                <div id="weather-display-stats">
                    <div id="wd-feels-like">Feels Like:</div>
                    <div id="wd-feels-like-result"></div>
                    <div class="space"></div>

                    <div id="wd-humidity">Humidity:</div>
                    <div id="wd-humidity-result"></div>
                    <div class="space"></div>

                    <div id="wd-wind-speed">Wind Speed:</div>
                    <div id="wd-wind-speed-result"></div>
                </div>
            </div>
            <div id="weather-forecast">
                <div id="hourly-title">Three Hour Forecast</div>
                <div id="wd-hourly-container"></div>
            </div>
        </main>

        <div class="footer">
            <p>made by kjbr</p>
            <a href="https://github.com/kb-git-hub" target="_blank">
                <i class="fab fa-github-alt"></i>
            </a>
        </div>
    </body>
</html>
